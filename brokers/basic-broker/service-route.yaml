apiVersion: v1
kind: Service
metadata: 
  name: ext-acceptor-svc
  namespace: basic-broker
spec:
  ports:
    - name: core
      protocol: TCP
      port: 61626
      targetPort: 61626
    - name: amqp
      protocol: TCP
      port: 5672
      targetPort: 5672
  selector:
    peer.group: jdbc-ha
  type: ClusterIP
  sessionAffinity: None
  publishNotReadyAddresses: true
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: core-acceptor-svc-rte
  namespace: basic-broker
spec:
  port:
    targetPort: 61626
  tls:
    termination: passthrough 
    insecureEdgeTerminationPolicy: None 
  to:
    kind: Service
    name: ext-acceptor-svc
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: amqp-acceptor-svc-rte
  namespace: basic-broker
spec:
  port:
    targetPort: amqp
  tls:
    termination: passthrough 
    insecureEdgeTerminationPolicy: None 
  to:
    kind: Service
    name: ext-acceptor-svc